<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Entradas MOVOM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Estilo moderno lilás + azul ciano -->
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3e9ff;
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(45deg, #a66bff, #40c8ff);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 26px;
        font-weight: bold;
    }
    .container {
        width: 96%;
        max-width: 900px;
        background: white;
        margin: 25px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 12px #00000022;
    }
    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #999;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        border: none;
        background: #8f57ff;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #7d4ceb;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background: #a66bff;
        color: white;
    }
    .delete-btn {
        background: #ff4d4d;
        padding: 6px 10px;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        border: none;
    }
</style>
</head>
<body>

<header>Entradas MOVOM</header>

<div class="container">

    <!-- Seleção de mês -->
    <label>Mês:</label>
    <select id="mesSelect"></select>

    <!-- Formulário -->
    <label>Nome:</label>
    <input id="nome">

    <label>CPF/CNPJ:</label>
    <input id="cpf">

    <label>Atividade:</label>
    <select id="atividade">
        <option>Pilates</option>
        <option>Fisioterapia</option>
        <option>Yoga</option>
        <option>Outros</option>
    </select>

    <label>Forma de Pagamento:</label>
    <select id="pagamento">
        <option>Pix</option>
        <option>Dinheiro</option>
        <option>Débito</option>
        <option>Crédito</option>
    </select>

    <label>Valor R$:</label>
    <input id="valor" type="number">

    <label>Nº da NF (opcional):</label>
    <input id="nf">

    <button onclick="addEntrada()">Adicionar Entrada</button>

    <!-- Tabela -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Atividade</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

</div>

<!-- Firebase (modo SCRIPT — NÃO QUEBRA NO NAVEGADOR) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// CONFIG REALTIME DATABASE
const firebaseConfig = {
  apiKey: "AIzaSyAiaiPHw98hV9yPt1M8mN-2ZC62TVUG6Lk",
  authDomain: "movomentradas.firebaseapp.com",
  databaseURL: "https://movomentradas-default-rtdb.firebaseio.com/",
  projectId: "movomentradas",
  storageBucket: "movomentradas.appspot.com",
  messagingSenderId: "5423221990",
  appId: "1:5423221990:web:29a72ef5e6cad1e3afff27"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

//-----------------------------
// CARREGAR MESES
//-----------------------------
const mesSelect = document.getElementById("mesSelect");
const meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho",
"Agosto","Setembro","Outubro","Novembro","Dezembro"];

meses.forEach((m) => {
    const op = document.createElement("option");
    op.value = m;
    op.textContent = m;
    mesSelect.appendChild(op);
});

// deixa mês atual selecionado
mesSelect.value = meses[new Date().getMonth()];

//-----------------------------
// ADICIONAR ENTRADA
//-----------------------------
function addEntrada() {
    let mes = mesSelect.value;

    const dados = {
        nome: nome.value,
        cpf: cpf.value,
        atividade: atividade.value,
        pagamento: pagamento.value,
        valor: valor.value,
        nf: nf.value,
        data: new Date().toLocaleString("pt-BR")
    };

    db.ref("entradas/" + mes).push(dados);
    
    nome.value = "";
    cpf.value = "";
    valor.value = "";
    nf.value  = "";
}

//-----------------------------
// LISTAR ENTRADAS EM TEMPO REAL
//-----------------------------
mesSelect.addEventListener("change", carregarTabela);

function carregarTabela() {
    let mes = mesSelect.value;
    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "";

    db.ref("entradas/" + mes).on("value", (snapshot) => {
        tabela.innerHTML = "";

        snapshot.forEach((item) => {
            const e = item.val();

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${e.nome}</td>
                <td>${e.atividade}</td>
                <td>R$ ${e.valor}</td>
                <td>${e.data}</td>
                <td><button class="delete-btn" onclick="del('${mes}','${item.key}')">X</button></td>
            `;
            tabela.appendChild(tr);
        });
    });
}

carregarTabela();

//-----------------------------
// EXCLUIR REGISTRO
//-----------------------------
function del(mes, id) {
    db.ref("entradas/" + mes + "/" + id).remove();
}
</script>

</body>
</html>
